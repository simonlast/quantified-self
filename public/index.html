  <body>

    <div class="track-button" data-event-name="glass_of_water" data-collection="life">
      <h1 class="label">glass of water</h1>

      <div class="attributes">
      </div>
    </div>

    <div class="track-button" data-event-name="cup_of_tea" data-collection="life">
      <h1 class="label">cup of tea</h1>

      <div class="attributes">
      </div>
    </div>

    <div class="track-button" data-event-name="sleep" data-collection="life">
      <h1 class="label">sleep</h1>

      <div class="attributes">
        <tracking-field data-type="number" data-name="hours"></tracking-field>
      </div>
    </div>

    <div class="track-button" data-event-name="programming" data-collection="life">
      <h1 class="label">programming</h1>

      <div class="attributes">
        <tracking-field data-type="number" data-name="minutes"></tracking-field>
      </div>
    </div>

    <div class="track-button" data-event-name="read" data-collection="life">
      <h1 class="label">read</h1>

      <div class="attributes">
        <tracking-field data-type="number" data-name="minutes"></tracking-field>
        <tracking-field data-type="string" data-name="what"></tracking-field>
      </div>
    </div>

    <div class="track-button" data-event-name="meeting" data-collection="life">
      <h1 class="label">meeting</h1>

      <div class="attributes">
        <tracking-field data-type="number" data-name="minutes"></tracking-field>
      </div>
    </div>

    <div class="track-button" data-event-name="excersize" data-collection="life">
      <h1 class="label">excersize</h1>

      <div class="attributes">
        <tracking-field data-type="number" data-name="minutes"></tracking-field>
        <tracking-field data-type="string" data-name="type" data-hint="swim, bike, run, walk"></tracking-field>
      </div>
    </div>

    <div class="loading-indicator">
      <img src="/assets/loading.gif">
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
